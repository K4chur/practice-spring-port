<th:block th:replace="~{parts/bars :: topBar}"/>
<th:block th:replace="~{parts/modal :: modal}"/>

<div class="container">
    <form th:action="@{/car/search}">
        <div class="row row-cols-2 align-items-center" style="margin-top: 3%; margin-left: 25%">

            <div class="align-items-center position-absolute top-50 start-50 translate-middle"></div>
            <div class="figure rounded-start bg-black text-light h3 text-center d-flex align-items-center"
                 style="height: 250px; width: 300px">
                <div>
                    <span>Search for your need and money range!</span>
                    <button class="btn btn-outline-light mt-3" type="submit">Find yours!</button>
                </div>
            </div>
            <div class="figure rounded-end bg-white " style="height: 250px; width: 300px">
                <div class="container my-3" style="justify-content: space-between; display: flex; flex-direction: row">
                    <span class="mt-3">Price:</span>
                    <div class="form-floating"
                          style="justify-content: space-between; display: flex; flex-direction: row">
                        <input type="text" class="form-control" style="max-width: 100px" id="priceLow"
                               th:name="priceLow">
                        <label for="priceLow">From($)</label>
                    </div>
                    <div class="form-floating"
                          style="justify-content: space-between; display: flex; flex-direction: row">
                        <input type="text" class="form-control" style="max-width: 100px" id="priceHigh"
                               th:name="priceHigh">
                        <label for="priceHigh">To($)</label>
                    </div>


                </div>
                <div class="container mb-3" style="justify-content: space-between; display: flex; flex-direction: row">
                    <span>Type of Fuel:</span>
                    <select class="form-select" th:name="fuelType" aria-label="fuelType">
                        <option selected>None</option>
                        <option value="PATROL">PATROL</option>
                        <option value="DIESEL">DIESEL</option>
                        <option value="ELECTRICITY">ELECTRICITY</option>
                        <option value="GAS">GAS</option>
                        <option value="HYBRID">HYBRID</option>
                    </select>
                </div>
                <div class="container mb-3" style="justify-content: space-between; display: flex; flex-direction: row">
                    <span>Type of Gearbox:</span>
                    <select class="form-select" th:name="gearboxType" aria-label="gearboxType">
                        <option selected>None</option>
                        <option value="AUTOMATIC">AUTOMATIC</option>
                        <option value="MANUAL">MANUAL</option>
                    </select>
                </div>
            </div>
        </div>
    </form>

    <div class="row mt-3">
        <th:block th:replace="~{parts/renders :: cars}"/>

    </div>
</div>

<th:block th:replace="~{parts/bars :: bottomBar}"/>
